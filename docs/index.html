<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Scoop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1><i class="fas fa-newspaper"></i> Celebrity Scoop</h1>
            <input type="text" id="search" placeholder="Search news...">
            <button id="toggle-sidebar" class="hamburger"><i class="fas fa-bars"></i></button>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="category-btn" data-category="general"><i class="fas fa-globe"></i> General</li>
                <li class="category-btn" data-category="entertainment"><i class="fas fa-film"></i> Entertainment</li>
                <li class="category-btn" data-category="entertainment-india"><i class="fas fa-star"></i> Entertainment (India)</li>
                <li class="category-btn" data-category="technology"><i class="fas fa-laptop-code"></i> Technology</li>
                <li class="category-btn" data-category="business"><i class="fas fa-briefcase"></i> Business</li>
                <li class="category-btn" data-category="crime"><i class="fas fa-gavel"></i> Crime</li>
                <li class="category-btn" data-category="domestic"><i class="fas fa-home"></i> Domestic</li>
                <li class="category-btn" data-category="education"><i class="fas fa-book"></i> Education</li>
                <li class="category-btn" data-category="lifestyle"><i class="fas fa-heart"></i> Lifestyle</li>
                <li class="category-btn" data-category="world-news"><i class="fas fa-globe-americas"></i> World News</li>
            </ul>
        </aside>
        <main class="main-content">
            <div id="news-container"></div>
        </main>
    </div>
    <footer>
        &copy; 2024 Celebrity Scoop. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
